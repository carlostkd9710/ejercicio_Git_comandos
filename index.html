<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Planetas</title>
</head>

<body>
    <h1> SISTEMA SOLAR</h1>
    <table>
        <thead>
            <tr># de planeta</tr>
            <tr>planeta</tr>
            <tr>Distancia (años luz)</tr>
            <tr>Tamaño</tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" id="n_planeta_1" class="numeracion_planetas_planeta1"></td>
                <td><input type="text" id="np_planeta_1" class="nombre_planetas_planeta1"></td>
                <td><input type="number" id="d_planeta_1" class="distancia_planetas"></td>
                <td><input type="number" id="t_planeta_1" class="tamanio_planetas"></td>
            </tr>
            <tr>
                <td><input type="number" id="n_planeta_2" class="numeracion_planetas_planeta1"></td>
                <td><input type="text" id="np_planeta_2" class="nombre_planetas_planeta1"></td>
                <td><input type="number" id="d_planeta_2" class="distancia_planetas"></td>
                <td><input type="number" id="t_planeta_2" class="tamanio_planetas"></td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <button id="btn-enviar-evaluacion" class="item">Enviar</button>
        <button id="btn-ordenar-valores" class="item">Ordenar</button>
        <button id="btn-filtrar-distancia" class="item">Filtrar</button>
        <button id="btn-buscar-planeta" class="item">Buscar</button>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
